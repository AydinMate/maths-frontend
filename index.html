<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic</title>
    <link rel="stylesheet" href="dist/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="switches">
        <div class="switch-container">
          <p class="switch-text">Multiplications</p>
          <label class="switch">
            <input class="switch-input" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="switch-container">
          <p class="switch-text">Divisions</p>
          <label class="switch">
            <input class="switch-input" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="switch-container">
          <p class="switch-text">Negatives</p>
          <label class="switch">
            <input class="switch-input" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <div class="question">
        <h1 class="problem"></h1>
        <div class="options">
          <button class="option"></button>
          <button class="option"></button>
          <button class="option"></button>
          <button class="option"></button>
        </div>
      </div>
      <div class="loader"></div>
    </div>
  </body>
  <script type="module" src="dist/index.js"></script>
</html>
